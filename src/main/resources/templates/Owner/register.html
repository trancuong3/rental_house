<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="materialContainer container">
  <h2 class="title">Đăng ký chủ nhà</h2>
  <p class="text-center text-muted">Hệ thống sẽ tự động lấy thông tin của bạn</p>
  <p class="text-center text-muted">Vui lòng nhập mật khẩu để đăng ký</p>
  <form th:action="@{/register/owner}" method="post">
    <div class="input form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required minlength="6" maxlength="32">
      <span th:if="${error}" class="error-message" th:text="${error}"></span>
    </div>
    <div class="button">
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
  </form>
</div>
<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
