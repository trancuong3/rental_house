<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="materialContainer">
    <div class="box">
        <form th:action="@{/register}" th:object="${user}" method="post">
            <h2 class="title">Đăng kí</h2>

            <!-- Fullname field -->
            <div class="input">
                <label for="fullname">Họ và Tên</label>
                <input type="text" id="fullname" name="fullname" th:field="*{fullname}" placeholder="Full Name" required>
                <span class="error-message" th:if="${fullnameError != null}" th:text="${fullnameError}"></span>
            </div>

            <!-- Username field -->
            <div class="input">
                <label for="name">Tên người dùng</label>
                <input type="text" id="name" name="username" th:field="*{username}" placeholder="Username" required>
                <span class="error-message" th:if="${usernameError != null}" th:text="${usernameError}"></span>
            </div>

            <!-- Email field -->
            <div class="input">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:field="*{email}" placeholder="Email" required>
                <span class="error-message" th:if="${emailError != null}" th:text="${emailError}"></span>
            </div>

            <!-- Phone field -->
            <div class="input">
                <label for="phone">Số điện thoại</label>
                <input type="tel" id="phone" name="phone" th:field="*{phone}" placeholder="Phone Number" required>
                <span class="error-message" th:if="${phoneError != null}" th:text="${phoneError}"></span>
            </div>

            <!-- Password fields -->
            <div class="input">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" th:field="*{password}" placeholder="Password" required>
                <span class="error-message" th:if="${passwordError != null}" th:text="${passwordError}"></span>
            </div>

            <div class="input">
                <label for="confirm_password">Nhập lại mật khẩu</label>
                <input type="password" name="confirm_password" id="confirm_password" th:field="*{confirmPassword}" placeholder="Confirm Password" required>
                <span class="error-message">Mật khẩu không khớp!</span>
            </div>

            <!-- Address field -->
            <div class="input">
                <label for="address">Địa chỉ</label>
                <input type="text" id="address" name="address" th:field="*{address}" placeholder="Address">
                <span class="error-message" th:if="${addressError != null}" th:text="${addressError}"></span>
            </div>

            <!-- Hidden fields for status, isOwner, createdAt, updatedAt -->
            <input type="hidden" name="status" th:field="*{status}" value="ACTIVE">
            <input type="hidden" name="createdAt" th:field="*{createdAt}" th:value="${#dates.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}">
            <input type="hidden" name="updatedAt" th:field="*{updatedAt}" th:value="${#dates.format(user.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">

            <!-- Submit button -->
            <div class="button">
                <button type="submit" class="btn btn-primary">Đăng kí</button>
            </div>
        </form>
    </div>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/register.js}"></script>
</body>
</html>
