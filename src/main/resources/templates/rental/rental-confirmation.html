<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xác nhận đặt thuê</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .card-title {
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
      color: #343a40;
    }

    .card-img-top {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .info p {
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .info i {
      color: #007bff;
      margin-right: 8px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      transform: translateY(-2px);
    }

    .text-highlight {
      color: #dc3545;
      font-weight: bold;
    }

    .price-details {
      background-color: #fff;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
    }

    .price-details p {
      font-size: 1rem;
      margin-bottom: 12px;
    }

    .price-details .total-price {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 15px;
      border-top: 1px dashed #ccc;
      padding-top: 10px;
    }

    .total, .extra-zeros {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>

<body>
<div class="container mt-5">
  <h2 class="text-center text-highlight mb-5">
    <i class="fa-solid fa-file-signature me-2"></i> Xác nhận đặt thuê
  </h2>
  <div class="row g-4">
    <!-- Thông tin đặt thuê -->
    <div class="col-md-6">
      <div class="card">
        <img th:src="'data:image/jpeg;base64,' + ${house.houseImages[0].imageUrl}"
             class="card-img-top"
             alt="House Image">
        <div class="card-body info">
          <h5 class="card-title mb-4">Thông tin căn hộ</h5>
          <p><i class="fa-solid fa-home"></i><strong>Tên căn hộ:</strong> <span th:text="${house.propertyName}">Tên căn hộ</span></p>
          <p><i class="fa-solid fa-location-dot"></i><strong>Địa chỉ:</strong> <span th:text="${house.address}">Địa chỉ</span></p>
          <p><i class="fa-solid fa-calendar-day"></i><strong>Ngày bắt đầu:</strong> <span th:text="${startDate}">Ngày bắt đầu</span></p>
          <p><i class="fa-solid fa-calendar-check"></i><strong>Ngày kết thúc:</strong> <span th:text="${endDate}">Ngày kết thúc</span></p>
          <p><i class="fa-solid fa-moon"></i><strong>Số ngày thuê:</strong> <span th:text="${numDays}">0</span> ngày</p>
        </div>
      </div>
    </div>

    <!-- Chi tiết giá -->
    <div class="col-md-6">
      <div class="price-details">
        <h5 class="card-title mb-4">Chi tiết giá</h5>
        <p><strong>Giá thuê/ngày:</strong> <span th:text="${house.pricePerDay}"></span>0 VNĐ/đêm</p>
        <p><strong>Số đêm:</strong> <span th:text="${numDays}">0</span></p>
        <p class="total-price">
          <strong>Tổng tiền:</strong>
          <span class="total" th:text="${totalCost}">0</span><span class="extra-zeros">00</span> VNĐ
        </p>

        <!-- Nút xác nhận -->
        <form th:action="@{/rental/confirm}" method="post">
          <input type="hidden" name="houseId" th:value="${house.houseId}">
          <input type="hidden" name="startDate" th:value="${startDate}">
          <input type="hidden" name="endDate" th:value="${endDate}">
          <button type="submit" class="btn btn-primary w-100 mt-4">
            Xác nhận thuê <i class="fa-solid fa-check ms-2"></i>
          </button>
        </form>

        <!-- Nút quay lại -->
        <a href="javascript:history.back()" class="btn btn-secondary w-100 mt-3">
          Quay lại <i class="fa-solid fa-arrow-left ms-2"></i>
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
