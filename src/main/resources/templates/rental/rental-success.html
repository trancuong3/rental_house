<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thuê thành công</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff, #cbebff, #a1dbff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .success-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 40px;
            max-width: 600px;
            margin: auto;
            animation: fadeIn 0.8s ease-in-out;
        }
        .success-icon {
            font-size: 70px;
            color: #28a745;
            margin-bottom: 20px;
        }
        h1 {
            font-weight: 700;
            color: #28a745;
        }
        .details p {
            font-size: 16px;
            margin: 8px 0;
        }
        .btn-custom {
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="success-card text-center">
        <div class="success-icon">✔️</div>
        <h1>Thuê căn hộ thành công!</h1>
        <p class="mt-3">Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi.<br>Thông tin thuê của bạn đã được lưu thành công.</p>

        <div class="details text-start mt-4">
            <h4 class="mb-3">Chi tiết giao dịch</h4>
            <p>🏠 Căn hộ: <span th:text="${house.propertyName}"></span></p>
            <p>📍 Địa chỉ: <span th:text="${house.address}"></span></p>
            <p>📅 Ngày bắt đầu: <span th:text="${startDate}"></span></p>
            <p>📅 Ngày kết thúc: <span th:text="${endDate}"></span></p>
            <p>⏳ Số ngày thuê: <span th:text="${numDays}"></span> ngày</p>
            <p>💰 Tổng chi phí: <strong><span th:text="${totalCost}"></span> VNĐ</strong></p>
        </div>

        <div class="mt-4">
            <a href="/home" class="btn btn-primary btn-custom">Quay về trang chủ</a>
        </div>
    </div>
</div>

</body>
</html>
