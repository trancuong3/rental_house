<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #ccc;
        }

        .card h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #333;
        }

        .card p {
            font-size: 1rem;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="card">
    <img th:src="${photo}" alt="User Photo">
    <h2 th:text="${name}">User Name</h2>
    <p th:text="${email}">user@example.com</p>
</div>
</body>
</html>
