<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div class="bg-dark text-white" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4">
            <img src="https://i.pinimg.com/736x/3f/8c/f9/3f8cf9bba87c5a0ea870af088da6bf8d.jpg"
                 class="rounded-circle w-25 mb-2" alt="Admin Image">
            <h4>Admin Panel</h4>
        </div>
        <div class="list-group list-group-flush">
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-users"></i> Quản lý User
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-box-open"></i> #
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-user-tie"></i> #
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-file-invoice"></i> #
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-chart-bar"></i> #
            </a>
            <form th:action="@{/perform_logout}" method="POST" class="dropdown-item p-0">
                <button type="submit" class="dropdown-item w-100 text-left">Đăng xuất</button>
            </form>
        </div>
    </div>

    <div id="page-content-wrapper">
        <div class="container-fluid">
            <h2 class="mt-4">Danh sách người dùng</h2>
            <a href="/addUser" class="btn btn-primary mb-3">
                <i class="fas fa-plus"></i> Thêm Người Dùng
            </a>
            <form class="d-flex me-3 position-relative">
                <input class="form-control me-2" type="search" placeholder="Tìm kiếm người dùng..." aria-label="Search"
                       name="query" id="searchInput">
                <button class="btn btn-outline-success" type="button" id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Họ và Tên</th>
                    <th>Số Điện Thoại</th>
                    <th>Trạng Thái</th>
                    <th>Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through the list of users and display each user's data -->
                <tr th:each="user : ${user}">
                    <td>
                        <a th:href="@{'/admin/detail/' + ${user.userId}}" th:text="${user.fullname}"></a>
                    </td>
                    <td th:text="${user.phone}"></td>
                    <td>
                        <span th:if="${user.status.name() == 'ACTIVE'}" class="badge badge-success ">Đang hoạt động</span>
                        <span th:if="${user.status.name() == 'LOCKED'}" class="badge badge-danger">Khóa</span>
                    </td>
                    <td>
                        <form th:action="@{'/admin/toggleStatus/' + ${user.userId}}" method="post">
                            <button type="submit" class="btn btn-sm"
                                    th:classappend="${user.status.name() == 'ACTIVE' ? 'btn-danger' : 'btn-success'}"
                                    th:text="${user.status.name() == 'ACTIVE' ? 'Khóa' : 'Mở khóa'}">
                                <i th:classappend="${user.status.name() == 'ACTIVE' ? 'fas fa-lock' : 'fas fa-unlock'}"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
