<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">


</head>
<body>

<div class="login-container">
    <h2>AirBnB Xin Chào</h2>

    <!-- Thông báo -->
    <div th:if="${successMessage}" id="successAlert"
         class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="close" aria-label="Close" onclick="this.parentElement.remove()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <!-- Form -->
    <form th:action="@{/perform_login}" method="post">
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <div class="input-group">
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="input-group-append">
                    <button type="button" id="togglePassword" class="btn btn-outline-light">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
    </form>

    <div class="or-divider"><span>Hoặc</span></div>

    <button class="google-btn">
        <i class="fab fa-google"></i> Đăng nhập bằng Google
    </button>

    <!-- Error -->
    <div th:if="${error}" class="error-message text-danger mt-3 text-center" th:text="${error}"></div>

    <div class="register-link">
        <p>Không có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>
    </div>
</div>

<script th:src="@{/js/login.js}"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Ẩn alert sau 3.5s
        const alertBox = document.getElementById("successAlert");
        if (alertBox) {
            setTimeout(() => {
                alertBox.style.transition = "opacity 0.5s ease";
                alertBox.style.opacity = "0";
                setTimeout(() => alertBox.remove(), 500);
            }, 3500);
        }

        // Toggle mật khẩu
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");
        togglePassword.addEventListener("click", function () {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);

            const icon = this.querySelector("i");
            icon.classList.toggle("fa-eye");
            icon.classList.toggle("fa-eye-slash");
        });
    });
</script>

</body>
</html>
