<h2>Xóa Owner</h2>

<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

<form th:action="@{/admin/owner/delete}" method="post">
    <div class="form-group">
        <label>Chọn Owner cần xóa</label>
        <select name="id" class="form-control" required>
            <option th:each="owner : ${owners}"
                    th:value="${owner.id}"
                    th:text="${owner.fullname + ' (' + owner.username + ')'}">
            </option>
        </select>
    </div>

    <button type="submit" class="btn btn-danger">Xóa Owner</button>
    <a href="/admin/owners" class="btn btn-secondary">Quay lại</a>
</form>
