<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm User</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Thêm User</h2>

    <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

    <form th:action="@{/admin/user/add}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="fullname">Họ và tên</label>
            <input type="text" id="fullname" th:field="*{fullname}" class="form-control" required>
            <div class="text-danger" th:errors="*{fullname}"></div>
        </div>

        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
            <div class="text-danger" th:errors="*{username}"></div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
            <div class="text-danger" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="tel" id="phone" th:field="*{phone}" class="form-control" required>
            <div class="text-danger" th:errors="*{phone}"></div>
        </div>

        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" id="address" th:field="*{address}" class="form-control">
        </div>

        <div class="alert alert-info">
            Mật khẩu sẽ được tạo tự động và gửi qua email.
        </div>

        <button type="submit" class="btn btn-success">Thêm User</button>
        <a href="/admin" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
