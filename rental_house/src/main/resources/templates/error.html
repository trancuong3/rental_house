<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        pre { white-space: pre-wrap; word-break: break-word; max-height: 60vh; overflow:auto; background:#f7f7f7; padding:10px; border-radius:4px; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Error occurred</h1>
    <p><strong>Error Message:</strong> <span th:text="${errorMessage}">[errorMessage]</span></p>
    <p><strong>Request:</strong> <span th:text="${requestUri}">[requestUri]</span></p>
    <p><strong>Exception class:</strong> <span th:text="${exceptionClass}">[exceptionClass]</span></p>

    <div>
        <h3>Exception Details:</h3>
        <!-- pre giữ định dạng stacktrace -->
        <pre th:text="${exceptionDetails}">[exceptionDetails]</pre>
    </div>

    <a href="/admin" class="btn btn-primary mt-3">Quay về Admin</a>
</div>
</body>
</html>
